<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>{{ title|escape }}</title>
    <link href="{% static 'yamlconfig/yamlconfig.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>{{ title|escape }}</h1>
<hr/>
<div id="contents">
    {% block contents %}{% endblock %}
</div>
<hr/>
<div id="footer" class="footer">
    <a href="{% url 'yamlconfig:index' %}">Attribute index</a>
    <div id="yamlconfig" class="yamlconfig">
        <a href="https://github.com/vmware/django-yamlconfig">YAMLCONF</a>
    </div>
</div>
<hr/>
</body>
</html>
