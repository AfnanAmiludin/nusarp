{% extends "yamlconfig/base.html" %}
{% block contents %}
<div class="results">
<table>
<thead>
<tr>
  <th>Attribute</th>
  <th>Value</th>
</tr>
</thead>
<tbody>
{% for key, info in attrs.items|dictsort:"0.lower" %}
<tr>
  <td valign="top">
    <a href="{% url 'yamlconfig:attr' key %}">{{ key|escape }}</a>
  </td>
  <td>
    {% include "yamlconfig/value.html" with value=info.evalue hide=info.hide %}
  </td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
