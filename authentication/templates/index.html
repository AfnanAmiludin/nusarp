{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Card 1 -->
    <div class="bg-white p-4 shadow rounded-lg">
        <h3 class="text-lg font-semibold text-gray-800">Total Users</h3>
        <p class="text-2xl font-bold text-blue-600">1,250</p>
    </div>

    <!-- Card 2 -->
    <div class="bg-white p-4 shadow rounded-lg">
        <h3 class="text-lg font-semibold text-gray-800">Revenue</h3>
        <p class="text-2xl font-bold text-green-600">$45,000</p>
    </div>

    <!-- Card 3 -->
    <div class="bg-white p-4 shadow rounded-lg">
        <h3 class="text-lg font-semibold text-gray-800">New Orders</h3>
        <p class="text-2xl font-bold text-red-600">320</p>
    </div>
</div>

<!-- Table Section -->
<div class="mt-8 bg-white p-6 shadow rounded-lg">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">User List</h2>
    
    <div class="overflow-x-auto">
        <table class="min-w-full border-collapse border border-gray-300">
            <thead class="bg-gray-200">
                <tr>
                    <th class="border border-gray-300 p-3 text-left">#</th>
                    <th class="border border-gray-300 p-3 text-left">Name</th>
                    <th class="border border-gray-300 p-3 text-left">Email</th>
                    <th class="border border-gray-300 p-3 text-left">Role</th>
                    <th class="border border-gray-300 p-3 text-left">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr class="odd:bg-white even:bg-gray-100">
                    <td class="border border-gray-300 p-3">1</td>
                    <td class="border border-gray-300 p-3">John Doe</td>
                    <td class="border border-gray-300 p-3">john@example.com</td>
                    <td class="border border-gray-300 p-3">Admin</td>
                    <td class="border border-gray-300 p-3 text-green-600">Active</td>
                </tr>
                <tr class="odd:bg-white even:bg-gray-100">
                    <td class="border border-gray-300 p-3">2</td>
                    <td class="border border-gray-300 p-3">Jane Smith</td>
                    <td class="border border-gray-300 p-3">jane@example.com</td>
                    <td class="border border-gray-300 p-3">Editor</td>
                    <td class="border border-gray-300 p-3 text-red-600">Inactive</td>
                </tr>
                <tr class="odd:bg-white even:bg-gray-100">
                    <td class="border border-gray-300 p-3">3</td>
                    <td class="border border-gray-300 p-3">Michael Lee</td>
                    <td class="border border-gray-300 p-3">michael@example.com</td>
                    <td class="border border-gray-300 p-3">User</td>
                    <td class="border border-gray-300 p-3 text-green-600">Active</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
